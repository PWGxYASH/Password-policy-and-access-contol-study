<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Verify OTP</h2>
    <p>Enter the OTP sent to <strong>{{ email }}</strong></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.verify_otp', email=email) }}">
        <div class="mb-3">
            <label for="otp" class="form-label">OTP Code</label>
            <input type="text" name="otp" class="form-control" id="otp" maxlength="6" required>
        </div>
        <button type="submit" class="btn btn-success">Verify OTP</button>
    </form>

    <hr>
    <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-link">Request new OTP</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
