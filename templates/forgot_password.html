<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Phone Number</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="+1234567890" required>
            <div class="form-text">Enter the phone number you registered with.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>

    <hr>
    <p>Remember your password? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
