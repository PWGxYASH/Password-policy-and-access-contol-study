{% extends "admin/layout.html" %}

{% block title %}Audit Logs{% endblock %}

{% block content %}
<h2>Audit Logs</h2>
<table>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Action</th>
        <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.user_id }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
