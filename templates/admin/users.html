{% extends "admin/layout.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>All Users</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.phone_number }}</td>
        <td>{{ u.role }}</td>
        <td>
            <a href="{{ url_for('auth.user_details', user_id=u.id) }}">View / Edit</a>
            <form method="POST" action="{{ url_for('admin.delete_user', user_id=u.id) }}" style="display:inline;">
                <button type="submit" style="color:red;">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
