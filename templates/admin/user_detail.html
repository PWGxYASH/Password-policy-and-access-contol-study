<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body
{% extends "admin/layout.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
<h2>User Details: {{ user.username }}</h2>

<p><strong>Phone:</strong> {{ user.phone_number }}</p>
<p><strong>Role:</strong> {{ user.role }}</p>
<p><strong>Verified:</strong> {{ "Yes" if user.phone_verified else "No" }}</p>

<h3>Update Role / Reset Password</h3>
<form method="POST">
    <label for="role">Role:</label>
    <select name="role">
        <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
    </select>

    <label for="password">New Password (optional):</label>
    <input type="password" name="password" placeholder="Enter new password">

    <button type="submit">Update User</button>
</form>

<form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}">
    <button type="submit" class="delete-btn">Delete User</button>
</form>

<a href="{{ url_for('auth.admin_dashboard') }}">&larr; Back to Users List</a>
{% endblock %}
<body>
</html>
